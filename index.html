<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Buffalos Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root { --maxw: 1280px; }
    html, body {
      margin:0; background:#000; color:#fff;
      font-family:"Inter", system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }
    header { padding:18px 12px; text-align:center; font-weight:800; letter-spacing:.2px; font-size:clamp(20px,3.2vw,28px); }
    .wrap { max-width:var(--maxw); margin:0 auto; padding:0 12px 40px; }
    .logo { max-width:200px; height:auto; margin:8px auto 18px; display:block; opacity:.98; }
    .player { position:relative; width:100%; max-width:1280px; margin:0 auto; background:#0c0c0c; border-radius:10px; overflow:hidden; }
    .player iframe { width:100% !important; height:100% !important; aspect-ratio:16/9; border:0; display:block; }
    #offline, #loading {
      display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px;
      text-align:center; min-height:50vh; background:#0c0c0c; border-radius:10px; padding:24px;
    }
    #offline h2, #loading h2 { margin:0; font-weight:800 }
    #offline p, #loading p  { margin:0; color:#bbb }
    .hidden { display:none !important }
    .btn {
      display:inline-block; padding:10px 14px; border-radius:8px; background:#0af; color:#000; font-weight:800;
      text-decoration:none;
    }
    .spinner { width:36px; height:36px; border:4px solid #444; border-top:4px solid #0af; border-radius:50%; animation:spin 1s linear infinite; margin-top:6px; }
    @keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <header>Buffalos Live</header>
  <div class="wrap">
    <img src="logo.png" alt="Buffalos Logo" class="logo" onerror="this.style.display='none'"/>

    <!-- Loading -->
    <div id="loading">
      <h2>Buffalos Loading...</h2>
      <div class="spinner"></div>
    </div>

    <!-- Offline -->
    <div id="offline" class="hidden">
      <h2>Buffalos are offline</h2>
      <p>Check back later for the next game!</p>
      <p><a class="btn" id="ytBtn" target="_blank" rel="noopener">Watch on YouTube</a></p>
    </div>

    <!-- Player -->
    <div id="youtube-embed" class="player hidden">
      <iframe id="live-frame"
        title="Buffalos Live"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        referrerpolicy="origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <script>
    // === Config ===
    const CHANNEL_ID = "UCCvYIv25tpMuQuGATwxvMjA";
    const CHANNEL_URL = `https://www.youtube.com/channel/${CHANNEL_ID}`;
    const LIVE_URL = `https://www.youtube.com/channel/${CHANNEL_ID}/live`;
    const OEMBED = `https://www.youtube.com/oembed?url=${encodeURIComponent(LIVE_URL)}&format=json`;
    const ORIGIN = location.origin; // good practice for embed origin param

    // === Elements ===
    const loadingDiv = document.getElementById("loading");
    const offlineDiv = document.getElementById("offline");
    const playerDiv  = document.getElementById("youtube-embed");
    const liveFrame  = document.getElementById("live-frame");
    const ytBtn      = document.getElementById("ytBtn");

    ytBtn.href = CHANNEL_URL;

    function show(el)   { el.classList.remove("hidden"); }
    function hide(el)   { el.classList.add("hidden"); }
    function showLoad() { show(loadingDiv); hide(playerDiv); hide(offlineDiv); }
    function showLive() { hide(loadingDiv); hide(offlineDiv); show(playerDiv); }
    function showOff()  { hide(loadingDiv); hide(playerDiv); show(offlineDiv); }

    // Try to resolve the current live video (no API key required)
    async function resolveLiveOnce() {
      try {
        // If live, oEmbed returns 200 with HTML containing the embed (includes videoId)
        const res = await fetch(OEMBED, { cache: "no-store" });
        if (!res.ok) return null; // not live (usually 404)
        const data = await res.json();
        // Extract the video id from the returned embed HTML
        const m = (data.html || "").match(/embed\/([a-zA-Z0-9_-]{11})/);
        return m ? m[1] : null;
      } catch {
        return null;
      }
    }

    // Load the player for a specific video id
    function loadPlayer(videoId) {
      // Autoplay on iOS requires mute=1; playsinline avoids fullscreen jump
      const params = new URLSearchParams({
        autoplay: "1",
        mute: "1",
        playsinline: "1",
        modestbranding: "1",
        rel: "0",
        origin: ORIGIN
      });
      liveFrame.src = `https://www.youtube.com/embed/${videoId}?${params.toString()}`;
    }

    // Boot
    showLoad();
    start();

    async function start() {
      const vid = await resolveLiveOnce();
      if (vid) {
        loadPlayer(vid);
        showLive();
        // Optional: monitor end-of-stream by polling occasionally to flip to offline after it ends
        startLiveMonitor();
      } else {
        showOff();
        // Poll every 60s while offline to auto-switch when you go live
        startOfflinePoll();
      }
    }

    let offlinePoll = null;
    function startOfflinePoll() {
      clearInterval(offlinePoll);
      offlinePoll = setInterval(async () => {
        const vid = await resolveLiveOnce();
        if (vid) {
          clearInterval(offlinePoll);
          loadPlayer(vid);
          showLive();
          startLiveMonitor();
        }
      }, 60000); // 60s
    }

    let liveMonitor = null;
    function startLiveMonitor() {
      clearInterval(liveMonitor);
      // Light-touch monitor: recheck every 2 minutes; if stream has ended, oEmbed will 404
      liveMonitor = setInterval(async () => {
        const stillLive = await resolveLiveOnce();
        if (!stillLive) {
          clearInterval(liveMonitor);
          showOff();
          startOfflinePoll();
        }
      }, 120000); // 2 min
    }
  </script>
</body>
</html>
