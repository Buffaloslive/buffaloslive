<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Buffalos Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logo {
      max-width: 200px;
      margin: 10px auto 20px;
      display: block;
    }
    #player {
      position: relative;
      max-width: 1280px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: 0;
    }
    #offline {
      display: none;
      padding: 60px 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>Buffalos Live</header>

  <!-- Team Logo -->
  <img src="logo.png" alt="Buffalos Logo" class="logo" />

  <!-- Twitch Player -->
  <div id="player">
    <iframe
      src="https://player.twitch.tv/?channel=buffaloslive&parent=buffaloslive.com&parent=www.buffaloslive.com&autoplay=true"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Offline Message -->
  <div id="offline">
    <h2>Buffalos are offline</h2>
    <p>Check back later for the next game!</p>
  </div>

  <script>
    // If Twitch player doesnâ€™t load in ~5s, show offline message
    setTimeout(() => {
      const iframe = document.querySelector('iframe');
      if (!iframe || iframe.contentWindow.length === 0) {
        document.getElementById('player').style.display = 'none';
        document.getElementById('offline').style.display = 'block';
      }
    }, 5000);
  </script>
</body>
</html>
