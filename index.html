<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Buffalos Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{margin:0;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{color:#fff;text-align:center;padding:14px 10px;font-weight:600;letter-spacing:.2px}
    .wrap{max-width:1280px;margin:0 auto;padding:0 10px 30px}
    .player{position:relative;aspect-ratio:16/9;background:#111}
    .note{color:#bbb;font-size:.95rem;text-align:center;margin:10px 0 0}
  </style>
</head>
<body>
  <header>Buffalos Live</header>
  <div class="wrap">
    <div class="player">
      <iframe
        src="https://player.twitch.tv/?channel=YOURCHANNELNAME&parent=buffaloslive.com&parent=www.buffaloslive.com&autoplay=true&muted=false"
        allowfullscreen
        height="100%" width="100%" frameborder="0" style="position:absolute;inset:0;">
      </iframe>
    </div>
    <p class="note">If video doesn’t start, we’re currently OFFLINE. Check back at game time.</p>
  </div>
</body>
</html>
