<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Buffalos Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root { --maxw: 1280px; }
    html, body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:"Inter", system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }
    header {
      padding:18px 12px;
      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
      font-size:clamp(20px,3.2vw,28px);
    }
    .wrap {
      max-width:var(--maxw);
      margin:0 auto;
      padding:0 12px 40px;
    }
    .logo {
      max-width:200px;
      height:auto;
      margin:8px auto 18px;
      display:block;
      opacity:.98;
    }
    .player {
      position:relative;
      width:100%;
      max-width:1280px;
      margin:0 auto;
      background:#0c0c0c;
      border-radius:10px;
      overflow:hidden;
    }
    .player iframe {
      width:100% !important;
      height:100% !important;
      aspect-ratio:16/9;
      border:0;
      display:block;
    }
    #offline, #loading {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:10px;
      text-align:center;
      min-height:50vh;
      background:#0c0c0c;
      border-radius:10px;
      padding:24px;
    }
    #offline h2, #loading h2 { margin:0; font-weight:800 }
    #offline p, #loading p  { margin:0; color:#bbb }
    .hidden { display:none !important }
    #fallback-link {
      margin-top:12px;
      text-align:center;
    }
    #fallback-link a {
      color:#0af;
      font-weight:600;
      font-size:16px;
      text-decoration:underline;
    }

    /* Loading animation */
    .spinner {
      width:36px;
      height:36px;
      border:4px solid #444;
      border-top:4px solid #0af;
      border-radius:50%;
      animation: spin 1s linear infinite;
      margin-top:12px;
    }
    @keyframes spin {
      from { transform:rotate(0deg); }
      to { transform:rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>Buffalos Live</header>
  <div class="wrap">
    <img src="logo.png" alt="Buffalos Logo" class="logo" onerror="this.style.display='none'"/>

    <!-- Loading screen -->
    <div id="loading">
      <h2>Buffalos Loading...</h2>
      <div class="spinner"></div>
    </div>

    <!-- Offline fallback -->
    <div id="offline" class="hidden">
      <h2>Buffalos are offline</h2>
      <p>Check back later for the next game!</p>
    </div>

    <!-- YouTube player -->
    <div id="youtube-embed" class="player hidden"></div>

    <!-- Fallback link -->
    <div id="fallback-link" class="hidden">
      <p>If the stream doesnâ€™t appear, 
        <a id="youtube-link" href="#" target="_blank" rel="noopener">watch directly on YouTube</a>.
      </p>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const CHANNEL_ID = "UCCvYIv25tpMuQuGATwxvMjA";
    const API_KEY    = "AIzaSyCihoQOZIeWFuQrtOOHs7wLPmQZRK4HV6I";

    const playerDiv  = document.getElementById("youtube-embed");
    const offlineDiv = document.getElementById("offline");
    const loadingDiv = document.getElementById("loading");
    const linkDiv    = document.getElementById("fallback-link");
    const linkAnchor = document.getElementById("youtube-link");

    async function checkIfLive() {
      try {
        const resp = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&type=video&eventType=live&key=${API_KEY}`
        );
        const data = await resp.json();
        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          playerDiv.innerHTML = `
            <iframe
              src="https://www.youtube.com/embed/${videoId}?autoplay=1"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>`;
          showPlayer(videoId);
        } else {
          showOffline();
        }
      } catch (err) {
        console.error("YouTube API error:", err);
        showOffline();
      }
    }

    function showPlayer(videoId) {
      loadingDiv.classList.add("hidden");
      playerDiv.classList.remove("hidden");
      offlineDiv.classList.add("hidden");
      linkDiv.classList.remove("hidden");
      linkAnchor.href = `https://www.youtube.com/watch?v=${videoId}`;
    }

    function showOffline() {
      loadingDiv.classList.add("hidden");
      playerDiv.classList.add("hidden");
      offlineDiv.classList.remove("hidden");
      linkDiv.classList.add("hidden");
    }

    // Initial check + refresh every 60s
    checkIfLive();
    setInterval(checkIfLive, 60000);
  </script>
</body>
</html>
