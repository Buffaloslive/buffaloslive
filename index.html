<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Buffalos Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root { --maxw: 1280px; }
    html, body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:"Inter", system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }
    header {
      padding:18px 12px;
      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
      font-size:clamp(20px,3.2vw,28px);
    }
    .wrap {
      max-width:var(--maxw);
      margin:0 auto;
      padding:0 12px 40px;
    }
    .logo {
      max-width:200px;
      height:auto;
      margin:8px auto 18px;
      display:block;
      opacity:.98;
    }
    .player {
      position:relative;
      width:100%;
      max-width:1280px;
      margin:0 auto;
      background:#0c0c0c;
      border-radius:10px;
      overflow:hidden;
    }
    .player iframe {
      width:100% !important;
      height:100% !important;
      aspect-ratio:16/9;
      border:0;
      display:block;
    }
    #offline, #loading {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:10px;
      text-align:center;
      min-height:50vh;
      background:#0c0c0c;
      border-radius:10px;
      padding:24px;
    }
    #offline h2, #loading h2 { margin:0; font-weight:800 }
    #offline p, #loading p  { margin:0; color:#bbb }
    .hidden { display:none !important }

    /* Loading animation */
    .spinner {
      width:36px;
      height:36px;
      border:4px solid #444;
      border-top:4px solid #0af;
      border-radius:50%;
      animation: spin 1s linear infinite;
      margin-top:12px;
    }
    @keyframes spin {
      from { transform:rotate(0deg); }
      to { transform:rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>Buffalos Live</header>
  <div class="wrap">
    <img src="logo.png" alt="Buffalos Logo" class="logo" onerror="this.style.display='none'"/>

    <!-- Loading screen -->
    <div id="loading">
      <h2>Buffalos Loading...</h2>
      <div class="spinner"></div>
    </div>

    <!-- Offline fallback -->
    <div id="offline" class="hidden">
      <h2>Buffalos are offline</h2>
      <p>Check back later for the next game!</p>
    </div>

    <!-- YouTube Live Embed -->
    <div id="youtube-embed" class="player hidden">
      <iframe
        id="live-frame"
        src="https://www.youtube.com/embed/live_stream?channel=UCCvYIv25tpMuQuGATwxvMjA&autoplay=1"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // === Simple load monitor ===
    const loadingDiv = document.getElementById("loading");
    const offlineDiv = document.getElementById("offline");
    const playerDiv  = document.getElementById("youtube-embed");
    const liveFrame  = document.getElementById("live-frame");

    // Show loading screen first
    showLoading();

    // When iframe loads successfully
    liveFrame.addEventListener("load", () => {
      showPlayer();
      // After a few seconds, check if YouTube shows "unavailable"
      setTimeout(checkUnavailable, 4000);
    });

    function showLoading() {
      loadingDiv.classList.remove("hidden");
      playerDiv.classList.add("hidden");
      offlineDiv.classList.add("hidden");
    }

    function showPlayer() {
      loadingDiv.classList.add("hidden");
      playerDiv.classList.remove("hidden");
      offlineDiv.classList.add("hidden");
    }

    function showOffline() {
      loadingDiv.classList.add("hidden");
      playerDiv.classList.add("hidden");
      offlineDiv.classList.remove("hidden");
    }

    // Basic heuristic: detect "unavailable" message inside iframe (works for most browsers)
    function checkUnavailable() {
      try {
        const iframeDoc = liveFrame.contentDocument || liveFrame.contentWindow.document;
        const text = iframeDoc.body ? iframeDoc.body.innerText : "";
        if (text.includes("unavailable") || text.includes("begin soon")) {
          showOffline();
        }
      } catch (e) {
        // Cross-domain protection blocks access, but if the video loaded fine, leave as-is
      }
    }

    // Safety timeout: if nothing loads in 10s, show offline
    setTimeout(() => {
      const isHidden = playerDiv.classList.contains("hidden");
      if (isHidden) showOffline();
    }, 10000);
  </script>
</body>
</html>
